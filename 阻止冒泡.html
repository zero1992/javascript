<!DOCTYPE html>
<html>

<head>
	<title>阻止冒泡</title>
</head>

<body>
	<script type='text/javascript'>
function fys(){
   alert("父元素");
}
function zys(){	
	alert("子元素");
	event.stopPropagation();//阻止冒泡事件
}
    </script>
	<div id="cc" onclick="fys()" style="width:100px; height:20px; background:red;">
		<a><p onclick="zys()" id="dd">我是子元素</p></a>
	</div>
	<!--
　　<a onclick=''>如果要阻止默认事件的触发，即默认的href事件，那么就需要调用如下函数：
　　
　　代码如下:
　　function stopDefault( e ) {
　　//阻止默认浏览器动作(W3C)
　　if ( e && e.preventDefault )
　　e.preventDefault();
　　//IE中阻止函数器默认动作的方式
　　else
　　window.event.returnValue = false;
　　return false;
　　}-->
</body>

</html>
